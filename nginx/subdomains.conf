server {
    server_name   denttish.dev;
    root    /var/www/main;
    index   index.html;
    charset utf-8; 

    access_log /dev/stdout;
    error_log  /dev/stdout debug;

    error_page 404 /index.html;


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/denttish.dev/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/denttish.dev/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    server_name   ~^(?<subdomain>[a-z0-9\-]+)\.denttish.dev;
    root    /var/www/$subdomain;
    index   index.html;
    charset utf-8;

    access_log /dev/stdout;
    error_log  /dev/stdout debug;

    error_page 404 /index.html;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/denttish.dev/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/denttish.dev/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = denttish.dev) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name   denttish.dev;
    listen 80;
    return 404; # managed by Certbot
}

server {
    if ($host = ~^(?<subdomain>[a-z0-9\-]+)\.denttish.dev) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name   ~^(?<subdomain>[a-z0-9\-]+)\.denttish.dev;
    listen 80;
    return 404; # managed by Certbot
}
